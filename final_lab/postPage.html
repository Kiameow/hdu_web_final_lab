<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K Comment</title>
  <link rel="stylesheet" href="css/postPage.css">
</head>
<body>
  <section class="navbar">
    <div class="logo">
      <p class="lobster">K</p>
      <h1>Comment</h1>
    </div>
    <div class="navigator">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Write</a></li>
        <li><a href="index.html#contact">Contact</a></li> 
      </ul>
    </div>
  </section>

  <section class="main">
    <form class="post-table" method="post">
      <div class="row-units">
        <div class="post-unit">
          <label for="title">标题</label>
          <input id="title" type="text" placeholder="请键入标题">
        </div>
        <div class="post-unit">
          <label for="sub-title">副标题/简短描述</label>
          <input id="sub-title" type="text" placeholder="请键入文字">
        </div>
        <div class="post-unit">
          <label for="tag">标签</label>
          <input id="tag" type="text" placeholder="请键入标签">
        </div>
      </div>
      
      <div class="col-units">
        <div class="post-img">
          <div class="post-img-word">
            <label >背景图片</label>
            <label for="background" class="file-upload">
              上传图片
            </label>
            <input id="background" type="file">
          </div>
          <img src="" alt="">
        </div>
        <div class="post-img">
          <div class="post-img-word">
            <label >背景图片</label>
            <label for="background" class="file-upload">
              上传图片
            </label>
            <input id="background" type="file">
          </div>
          
          <img src="" alt="">
        </div>
      </div>

      <div class="post-content">
        <label for="content">文章内容</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>

      <div class="form-submit">
        <input type="submit" name="" id="" value="发布">
      </div>
    </form>
  </section>

  <section class="footer">
    <div class="support-by">Support by <a href="">Kiameow</a></div>
    <div class="inspired-by">Inspired by 
      <span class="thanks-link">
        <a href="">Medium</a>
        <a href="">Douban</a>
        <a href="">FreeCodeCamp</a>
      </span>
      
    </div>
  </section>
</body>
</html>
