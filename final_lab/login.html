<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K Comment</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <section class="login">
    <section class="welcome">
      <div class="logo">
        K
      </div>
      <div class="welcome-words">登录至K Comment</div>
    </section>



    <form class="login-box" action="postPage.html" method="post">

        <label for="username">用户名</label>

      </div>
      <div class="login-unit">
        <label for="password">密码</label>
        <input type="password">
      </div>
      <input type="submit" value="登录">
    </form>
  </section>

  <section class="footer">
    <div class="support-by">Support by <a href="">Kiameow</a></div>
    <div class="inspired-by">Inspired by 
      <span class="thanks-link">
        <a href="">Medium</a>
        <a href="">Douban</a>
        <a href="">FreeCodeCamp</a>
      </span>
      
    </div>
  </section>
  <script src="js/login.js"></script>

</html>
